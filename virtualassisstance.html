<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Urbanist:wght@500;700&display=swap');
        * {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .con {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }
        #head {
            width: 100%;
            height: 70px;
            background-color: #7130f4;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #head img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: black;
        }
        #head .head-info {
            margin-left: 15px;
        }
        #head h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }
        #body {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
        }
        #questions {
            width: 100%;
            background-color: #7130f4;
            padding: 20px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .question {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(33.333% - 20px);
            text-align: center;
        }
        .message {
            padding: 10px;
            max-width: 70%;
            border-radius: 10px;
            margin: 5px 0;
            display: table;
            clear: both;
            word-wrap: break-word;
        }
        .user-message {
            float: right;
            background-color: #7130f4;
            color: white;
            margin-right: 15px;
        }
        .bot-message {
            float: left;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            margin-left: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #head h1 {
                font-size: 1.2rem;
            }
            #head h6 {
                font-size: 0.9rem;
            }
            .question {
                flex: 1 1 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
<div class="con">
    <div id="head">
        <img src="bot.jpg">
        <div class="head-info">
            <h1>CHATBOT</h1>
        </div>
    </div>
    <div id="body">
        <div class="message bot-message">Hi, how can I help you today?</div>
    </div>
    <div id="questions">
        <div class="question" onclick="selectQuestion('What are your delivery options?')">What are your delivery options?</div>
        <div class="question" onclick="selectQuestion('What are your shipping charges?')">What are your shipping charges?</div>
        <div class="question" onclick="selectQuestion('How do I return an item?')">How do I return an item?</div>
        <div class="question" onclick="selectQuestion('Can I exchange an item?')">Can I exchange an item?</div>
        <div class="question" onclick="selectQuestion('Do you have any discount codes?')">Do you have any discount codes?</div>
        <div class="question" onclick="selectQuestion('Can I talk to a live assistant?')">Can I talk to a live assistant?</div>
        <div class="question" onclick="selectQuestion('Bye')">Bye</div>
    </div>
</div>

<script>
    const chatBody = document.getElementById('body');

    function selectQuestion(question) {
        // Add user message
        const userMessage = document.createElement('div');
        userMessage.className = 'message user-message';
        userMessage.textContent = question;
        chatBody.appendChild(userMessage);

        chatBody.scrollTop = chatBody.scrollHeight;

        // Generate reply
        setTimeout(function() {
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';

            // Handle different user inputs
            if (question === 'What are your delivery options?') {
                botMessage.textContent = 'We offer standard and express delivery options. Standard delivery typically takes 3-5 business days, while express delivery usually arrives within 1-2 business days. You can choose your preferred option at checkout.';
            } else if (question === 'What are your shipping charges?') {
                botMessage.textContent = 'Shipping charges vary based on your location and the delivery option you select. For detailed information on shipping costs, please visit our Shipping Policy page.';
            } else if (question === 'How do I return an item?') {
                botMessage.textContent = 'To return an item, please visit our Return Policy page for instructions. You\'ll need to fill out a return form and send the item back using the provided return label.';
            } else if (question === 'Can I exchange an item?') {
                botMessage.textContent = 'Yes, you can exchange items within 30 days of receipt. Please follow the instructions on our Exchange Policy page to initiate the process.';
            } else if (question === 'Do you have any discount codes?') {
                botMessage.textContent = 'We frequently offer discount codes and promotions. Buy our pro or enterprise plan for discount on merchandises.';
            } else if (question === 'Can I talk to a live assistant?') {
                botMessage.textContent = 'Sure! I can connect you with a live customer service representative. Please wait a moment';
            } else if (question === 'Bye') {
                botMessage.textContent = 'Bye!';
            } else {
                botMessage.textContent = 'Sorry, I didn\'t understand that.';
            }

            chatBody.appendChild(botMessage);
            chatBody.scrollTop = chatBody.scrollHeight;
        }, 1000);
    }
</script>
</body>
</html>
