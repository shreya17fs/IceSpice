<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Moby</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="moby-favicon-black.png" alt="Moby Logo" height="40">
            <span class="logo-text">Moby</span>
        </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="#">CONTACT US</a>
        </nav>
    </header>
    <main class="signup-page">
        <div class="login-box">
            <form id="signupForm" action="dashboard.html" method="post" class="login-form">
                <h1>Sign Up for Moby</h1>
                <div class="input-container">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
                <div class="new-to-moby">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Created and designed by Shreya Singh and Asmita Chauhan</p>
            <p>All rights reserved &#169;</p>
        </div>
    </footer>
</body>
</html>
