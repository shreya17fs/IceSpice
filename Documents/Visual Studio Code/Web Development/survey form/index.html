<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link 
      rel="Stylesheet"
      href="./styles.css"
    />  
</head>
<body>
  <h1 id="title"> freeCodeCamp Survey Form</h1>


  <p id="description">Thank you for taking the time to help us improve the platform</p>


  <div class="box">
    <form method="post" id="survey-form">
      <fieldset>

        <label for="name" id="name-label"> Name <input id="name" name="name" type="text" placeholder="Harry Cornwell" required/></label>
        <label for="email" id="email-label"> Email <input id="email" name="email" type="email" placeholder="xyz.123@gmail.com" required/></label>
        <label for="number" id="number-label"> Age <input id="number" name="age" type="number" min="13" max="100" placeholder="21"/></label>
          

        <label for="dropdown"> Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say </option>
            <option value="5">Other</option>
          </select>
        </label>


        <label> Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" value="definitely" name="recommendation-option" class="inline"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" value="maybe" name="recommendation-option" class="inline"/> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" value="not-sure" name="recommendation-option" class="inline"/> Not sure</label>


        <label for="dropdown"> What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">(Select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source </option>
          </select>
        </label>


        <label> What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input id="front-end" type="checkbox" name="improved" value="front-end" class="inline"/> Front-end Projects </label>
        <label for="back-end"><input id="back-end" type="checkbox" name="improved" value="back-end" class="inline"/> Back-end Projects </label>
        <label for="data"><input id="data" type="checkbox" name="improved" value="data" class="inline"/> Data Visualization </label>
        <label for="challenges"><input id="challenges" type="checkbox" name="improved" value="challenges" class="inline"/> Challenges </label>
        <label for="opensource"><input id="opensource" type="checkbox" name="improved" value="opensource" class="inline"/> Open Source Community </label>
        <label for="gitter"><input id="gitter" type="checkbox" name="improved" value="gitter" class="inline"/> Gitter help rooms </label>
        <label for="videos"><input id="videos" type="checkbox" name="improved" value="videos" class="inline"/> Videos </label>
        <label for="meetups"><input id="meetups" type="checkbox" name="improved" value="meetups" class="inline"/> City Meetups </label>
         <label for="wiki"><input id="wiki" type="checkbox" name="improved" value="wiki" class="inline"/> Wiki </label>
         <label for="forum"><input id="forum" type="checkbox" name="improved" value="forum" class="inline"/>Forum </label>
         <label for="additional"><input id="additional" type="checkbox" name="improved" value="additional" class="inline"/> Additional Courses</label>

         <label for="suggestion">Any comments or suggestions?
           <textarea id="suggestion" name="suggestion" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
          </label> 
      </fieldset> 
      <input type="submit" id="submit" value="Submit"/>
     </form> 
  </div>  
  </body>
  </html>
