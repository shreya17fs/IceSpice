<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moby</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'dash.html'; // Redirect to dash.html
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="logo-text">MOBY</span>  
         </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="contact.html">CONTACT US</a>
        </nav>
    </header>
    <main class="login-page">
        <div class="login-box">
            <form id="loginForm" onsubmit="handleLogin(event)" class="login-form">
                <h1>Login to Moby</h1>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="new-to-moby">
                    New to Moby? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-content">
        <p>&copy; 2024 MOBY. All rights reserved.</p>
    </footer>
</body>
</html>
