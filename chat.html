<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Urbanist:wght@500;700&display=swap');
        * {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .con {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #head {
            width: 100%;
            height: 60px;
            background-color: #7130f4;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #head img {
            width: 40px;
            height: 40px;
            border-radius: 50px;
            background-color: black;
        }
        #head .head-info {
            margin-left: 10px;
        }
        #head h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
        }
        #head h6 {
            color: white;
            font-size: 0.8rem;
            margin: 0;
        }
        #body {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            background-color: black;
            padding: 10px;
            box-sizing: border-box;
        }
        #btm {
            width: 100%;
            height: 60px;
            background-color: #7130f4;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #chat-form {
            width: 100%;
            display: flex;
            align-items: center;
        }
        #text {
            width: 100%;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 50px;
            background-color: #f1f1f1;
            font-size: 1rem;
        }
        .message {
            padding: 10px;
            max-width: 70%;
            border-radius: 10px;
            margin: 5px;
            display: table;
            clear: both;
            word-wrap: break-word;
        }
        .user-message {
            float: right;
            background-color: #7130f4;
            color: white;
            margin-right: 15px;
        }
        .bot-message {
            float: left;
            background-color: white;
            color: black;
            margin-left: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #head, #btm {
                height: 50px;
            }
            #head h1 {
                font-size: 1rem;
            }
            #head h6 {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
<div class="con">
    <div id="head">
        <img src="pfps_icons_profile pic_discord_Instagram_Pinterest_girls_girl_kawaii_grunge_random_soft_coqquete_for you_fyp.jpeg">
        <div class="head-info">
            <h1>Neha Gupta</h1>
            <h6>Online</h6>
        </div>
    </div>
    <div id="body"></div>
    <div id="btm">
        <form id="chat-form">
            <input type="text" id="text" name="text" placeholder="Enter your Text">
        </form>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const chatBody = document.getElementById('body');

    chatForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userInput = document.getElementById('text').value.trim();

        if (userInput) {
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;
            chatBody.appendChild(userMessage);

            chatBody.scrollTop = chatBody.scrollHeight;

            // Clear input field
            document.getElementById('text').value = '';

            // Generate reply
            setTimeout(function() {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';

                // Handle different user inputs
                if (userInput.toLowerCase() === 'hi') {
                    botMessage.textContent = 'Hello!';
                } else if (userInput.toLowerCase() === 'hello') {
                    botMessage.textContent = 'Hi there!';
                } else if (userInput.toLowerCase() === 'how are you?') {
                    botMessage.textContent = 'I am good, thank you! How about you?';
                } else if (userInput.toLowerCase() === 'i am also good') {
                    botMessage.textContent = 'Good to hear that!';
                } else if (userInput.toLowerCase() === 'i see that you are also a bts fan. who is your favorite member?') {
                    botMessage.textContent = 'I like Jungkook the most, but I\'m really sad they\'ve taken a break.';
                } else if (userInput.toLowerCase() === 'ya me too. i am waiting for their reunion') {
                    botMessage.textContent = 'Yes, let\'s hope so!';
                } else if (userInput.toLowerCase() === 'it\'s nice talking to you, would you like to meet sometime?') {
                    botMessage.textContent = 'Yeah, why not!';
                } else if (userInput.toLowerCase() === 'wow, then see you soon') {
                    botMessage.textContent = 'Yes, see you soon!';
                } else if (userInput.toLowerCase() === 'bye') {
                    botMessage.textContent = 'Bye!';
                } else {
                    botMessage.textContent = 'Sorry, I didn\'t understand that.';
                }

                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000); 
        }
    });
</script>
</body>
</html>
